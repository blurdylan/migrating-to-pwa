  <body class="inside">
    <!-- Beginning header -->
    <header>
      <!-- Beginning nav -->
      <nav aria-label="breadcrumb" class="breadcrumb">
        <h1><a href="/">La Nyama</a></h1>
        <!-- Beginning breadcrumb -->
        <ul id="breadcrumb">
          <li><a href="/">Home</a></li>
        </ul>
        <!-- End breadcrumb -->
      </nav>
      <!-- End nav -->
    </header>
    <!-- End header -->

    <!-- Beginning main -->
    <main id="maincontent">
      <!-- Beginning map -->
      <section id="map-container">
        <div id="map" role="application"></div>
      </section>
      <!-- End map -->
      <!-- Beginning restaurant -->
      <h2 id="restaurant-name"></h2>
      <section id="restaurant-container" class="flex items-center flex-col">
        <div class="leftchild p-5">
          <img id="restaurant-img" />
        </div>
        <div class="rightchild p-5">
          <p id="restaurant-cuisine"></p>
          <p id="restaurant-address"></p>
          <table id="restaurant-hours"></table>
        </div>
      </section>
      <!-- end restaurant -->
      <!-- Beginning reviews -->
      <section id="reviews-container">
        <ul id="reviews-list"></ul>
      </section>
      <!-- End reviews -->
    </main>
    <!-- End main -->

    <!-- Beginning footer -->
    <footer id="footer">

      Rights Reserved.
    </footer>
    <!-- End footer -->

    <!-- Beginning scripts -->
    <!-- Database helpers -->
    <script src="js/dbhelper.js" type="text/javascript"></script>
