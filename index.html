<!DOCTYPE html>
<html dir="ltr" lang="en">

<head>

  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <link rel="manifest" href="manifest.json" />
  <link rel="apple-touch-icon" sizes="180x180" href="icons/apple-touch-icon.png" />
  <meta name="apple-mobile-web-app-title" content="La Nyama" />
  <link rel="icon" type="image/png" sizes="32x32" href="icons/favicon-32x32.png" />
  <meta name="theme-color" content="#2F3BA2" />
  <meta name="description" content="A yaoundÃ© restaurant finder" />
  <link rel="icon" type="image/png" sizes="16x16" href="icons/favicon-16x16.png" />

  <link href="css/styles.css" rel="stylesheet" />
  <link href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css?family=Rubik:400,700&display=swap" rel="stylesheet" />
  <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet" />
  <link href="css/styles.css" rel="stylesheet" />
  <link href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css?family=Rubik:400,700&display=swap" rel="stylesheet" />
  <script src="https://api.mapbox.com/mapbox-gl-js/v1.0.0/mapbox-gl.js"></script>
  <link href="https://api.mapbox.com/mapbox-gl-js/v1.0.0/mapbox-gl.css" rel="stylesheet" />
  <title>La Nyama</title>
</head>

<body class="body">
  <header>
    <nav class="p-5">
      <a class="text-xl capitalize text-white tracking-widest" href="/">La Nyama</a>
    </nav>
  </header>

  <main id="maincontent">
    <section id="map-container">
      <div id="map" role="application" aria-label="location"></div>
    </section>
    <section>
      <div class="filter-options">
        <h2 class="uppercase text-white font-bold py-2 px-4 rounded-full">
          Filter Results
        </h2>
        <div class="container mx-auto flex flex-col items-center justify-center">
          <label for="neighborhoods-select" class="text-white">Select Neighbourhood</label>
          <select id="neighborhoods-select"
            class="bg-white focus:outline-none focus:shadow-outline border border-gray-300 rounded-lg py-2 px-4 block w-1/2 appearance-none leading-normal"
            name="neighborhoods" onchange="updateRestaurants()">
            <option value="all">
              All Neighborhoods
            </option>
          </select>

          <label for="cuisines-select" class="text-white">Select Cuisine</label>
          <select id="cuisines-select"
            class="bg-white focus:outline-none focus:shadow-outline border border-gray-300 rounded-lg py-2 px-4 block w-1/2 appearance-none"
            name="cuisines" onchange="updateRestaurants()">
            <option value="all">All Cuisines</option>
          </select>
        </div>
      </div>
      <ul class="container mx-auto flex justify-between" aria-label="list of restaurants" id="restaurants-list"
        tabindex="0"></ul>
    </section>
  </main>
  <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js"></script>
  <script charset="utf-8" src="js/dbhelper.js" type="application/javascript"></script>
  <script charset="utf-8" src="js/main.js" type="application/javascript"></script>

  <footer id="footer">
    Copyright (c) 2019 <a href="/"><strong>La Nyama</strong></a> All Rights
    Reserved.
  </footer>
  <script src="https://api.mapbox.com/mapbox-gl-js/v1.0.0/mapbox-gl.js"></script>
  <link href="https://api.mapbox.com/mapbox-gl-js/v1.0.0/mapbox-gl.css" rel="stylesheet" />
  <script>
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker
        .register("./sw.js", {
          scope: "./"
        })
        .then(function (reg) {
          // registration successful
          console.log("Registration succeeded. Scope is " + reg.scope);
        })
        .catch(function (error) {
          // registration failed
          console.log("Registration failed with " + error);
        });
    }
  </script>
</body>

</html>
